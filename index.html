<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>


  <main>
      <section class="container">
        <header class="content-header">
          <img class="content-header_image" src="/assets/images/avatar-jessica.jpeg" alt="header-image">
          <h1 class="content-header_name">Jessica Randall</h1>
          <h2 class="content-header_location">London, United Kingdom</h2>
          <p class="content-header_bio">"Front-end developer and avid reader."</p>
        </header>

        <section class="content-links">
          <div class="content-links_item">
            <ul>
              <li>GitHub</li>
              <li>Frontend Mentor</li>
              <li>LinkedIn</li>
              <li>Twitter</li>
              <li>Instagram</li>
            </ul>
          </div>
        </section>

      </section>
    <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Raizo-03">Raizo-03</a>.
    </footer>
  </main>
</body>
</html>
